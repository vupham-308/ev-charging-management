spring.application.name=ev-charging
# ---- Datasource ----
#spring.datasource.url=jdbc:sqlserver://222.255.214.35:1433;databaseName=ev-charging;encrypt=false;
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ev-charging;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
#spring.datasource.password=12345
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ---- JPA / Hibernate ----
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.main.allow-circular-references=true

spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

